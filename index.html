<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Trotter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.11.0/proj4.js"></script> <!-- AÃ±adido Proj4js -->
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Map Layers</h2>
            <div class="layer-category">
                <button class="category-toggle active">Base Layers</button>
                <div class="layers-content open" style="display: block;">
                    <label>
                        <span class="toggle-switch-label">Street Map (OSM)</span>
                        <input type="checkbox" class="layer-checkbox" data-layer-type="osm" checked>
                        <span class="slider"></span>
                    </label>
                    <label>
                        <span class="toggle-switch-label">Terrain Map</span>
                        <input type="checkbox" class="layer-checkbox" data-layer-type="terrain">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="layer-category">
                <button class="category-toggle">Study Sites and Seabed Mining</button>
                <div class="layers-content">
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:areas_estudio" data-layer-title="Study sites"> Study sites</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:Hydrothermal" data-layer-title="Hydrothermal vents"> Hydrothermal vents</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:plate" data-layer-title="Tectonic plate"> Tectonic plate</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:cobalt" data-layer-title="Cobalt-rich crust"> Cobalt-rich crust</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:polymetallic" data-layer-title="Polymetallic nodules"> Polymetallic nodules</label>
                </div>
            </div>

            <div class="layer-category">
                <button class="category-toggle">Oceans and Geopolitics</button>
                <div class="layers-content">
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:G8" data-layer-title="G8 members"> G8 members</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:G8_EEZ_ECS" data-layer-title="G8 marine jurisdictions"> G8 marine jurisdictions</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:G20" data-layer-title="G20 members"> G20 members</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:G20_EEZ_ECS" data-layer-title="G20 marine jurisdictions"> G20 marine jurisdictions</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:G77" data-layer-title="G77 members"> G77 members</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:G77_EEZ_ECS" data-layer-title="G77 marine jurisdictions"> G77 marine jurisdictions</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:eu_juris" data-layer-title="EU jurisdiction"> EU jurisdiction</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:mercosur" data-layer-title="MERCOSUR"> MERCOSUR</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:mercosur_juris" data-layer-title="MERCOSUR jurisdictions"> MERCOSUR jurisdictions</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:arab_league" data-layer-title="Arab League"> Arab League</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:arab_juris" data-layer-title="Arab League jurisdictions"> Arab League jurisdictions</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:apec" data-layer-title="APEC"> APEC</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:apec_juris" data-layer-title="APEC jurisdictions"> APEC jurisdictions</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:coastal_african" data-layer-title="Coastal African States"> Coastal African States</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:african_EEZ_ECS" data-layer-title="Coastal African States jurisdictions"> Coastal African States jurisdictions</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:OTAN" data-layer-title="NATO"> NATO</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:OTAN_EEZ_ECS" data-layer-title="NATO members jurisdictions"> NATO members jurisdictions</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:AOSIS" data-layer-title="AOSIS"> AOSIS</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:AOSIS_EEZ_ECS" data-layer-title="AOSIS jurisdictions"> AOSIS jurisdictions</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:CARICOM" data-layer-title="CARICOM"> CARICOM</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:CARICOM_EEZ_ECS" data-layer-title="CARICOM jurisdictions"> CARICOM jurisdictions</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:SIDS" data-layer-title="SIDS"> SIDS</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:SIDS_EEZ_ECS" data-layer-title="SIDS jurisdictions"> SIDS jurisdictions</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:PSIDS" data-layer-title="PSIDS"> PSIDS</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:PSIDS_EEZ_ECS" data-layer-title="PSIDS jurisdictions"> PSIDS jurisdictions</label>
                </div>
            </div>

            <div class="layer-category">
                <button class="category-toggle">Jurisdictions and Maritime Boundaries</button>
                <div class="layers-content">
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:territorial" data-layer-title="Territorial sea"> Territorial sea</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:contiguous" data-layer-title="Contiguous zone"> Contiguous zone</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:ZEE" data-layer-title="Exclusive Economic Zone (EEZ)"> Exclusive Economic Zone (EEZ)</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:ECS" data-layer-title="Extended Continental Shelf (ECS)"> Extended Continental Shelf (ECS)</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:archipelagicas" data-layer-title="Archipelagic waters"> Archipelagic waters</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:area" data-layer-title="Area (Seabed soil and subsoil)"> Area (Seabed soil and subsoil)</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:alta_mar" data-layer-title="High seas"> High seas</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:border_dispute" data-layer-title="Maritime border and disputes"> Maritime border and disputes</label>
                </div>
            </div>

            <div class="layer-category">
                <button class="category-toggle">Governance</button>
                <div class="layers-content">
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:MSP" data-layer-title="Marine spatial planning"> Marine spatial planning</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:MSP_EEZ_ECS" data-layer-title="Marine Spatial Planning jurisdiction"> Marine Spatial Planning jurisdiction</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:UNCLOS" data-layer-title="UNCLOS Maritime zones"> UNCLOS Maritime zones</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:FAO" data-layer-title="FAO fishing areas"> FAO fishing areas</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:NAFO" data-layer-title="NAFO"> NAFO</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:ICES" data-layer-title="ICES Ecoregions"> ICES Ecoregions</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:ices_statistical" data-layer-title="ICES Statistical Areas"> ICES Statistical Areas</label>
                    <label><input type="checkbox" class="layer-checkbox" data-layer-name="Deep_Rest:ASCOBANS" data-layer-title="ASCOBANS"> ASCOBANS</label>
                </div>
            </div>

            <div class="layer-category">
                <button class="category-toggle">Uses and Activities</button>
                <div class="layers-content">
                </div>
            </div>

            <div class="layer-category">
                <button class="category-toggle">Environment and Conservation</button>
                <div class="layers-content">
                </div>
            </div>
        </aside>

        <div class="main-area">
            <header class="site-header">
                <div class="title-container">
                    <i class="fas fa-globe"></i> 
                    <h1>DEEP SEEK</h1>
                </div>
                <nav class="view-buttons">
                    <button id="globalView"><i class="fas fa-globe-americas"></i> Global View</button>
                    <button id="arcticView"><i class="fas fa-snowflake"></i> Arctic View</button>
                    <button id="atlanticView"><i class="fas fa-water"></i> Atlantic Ocean</button>
                    <button id="pacificView"><i class="fas fa-water"></i> Pacific Ocean</button>
                </nav>
                <button class="home-button" id="homeButton"><i class="fas fa-home"></i></button>
            </header>
            <main id="map" class="map-container">
            </main>
            <footer class="site-footer">
                <p>Explore different regions of our planet with dynamic map projections. Powered by OpenLayers.</p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
    <script src="script.js"></script>
</body>
</html>
